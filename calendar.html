<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>万年历</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link type="text/css" rel="stylesheet" href="css/common.css" />
	<link type="text/css" rel="stylesheet" href="css/zyd.calendar.css" />
</head>

<body>
<div class="frame">
	<article class="war">
		<header class="header">
			<div id="left" class="left"></div>
			<div id="year" class="year"></div>
			<div id="right" class="right"></div>
		</header>
		<nav class="nav">
			<div id="mleft" class="left"></div>
			<div id="month" class="month"></div>
			<div id="mright" class="right"></div>
			<div class="week">
			<table class="navWeekTable" border="0">
				<tr>
					<td class="weekday sun">日</td>
					<td class="weekday mon">一</td>
					<td class="weekday tue">二</td>
					<td class="weekday wed">三</td>
					<td class="weekday thu">四</td>
					<td class="weekday fri">五</td>
					<td class="weekday sat">六</td>
				</tr>
			</table>
			</div>
		</nav>
		<div class="content">
			<table id="navWeekTable" class="navWeekTable">
				<tr class="navWeekTr">
					<td class="weekday day"><div id="week_0" class="week_day"></div></td>
					<td class="weekday day"><div id="week_1" class="week_day"></div></td>
					<td class="weekday day"><div id="week_2" class="week_day"></div></td>

				</tr>

					<td class="weekday day"><div id="week_13" class="week_day"></div></td>
				</tr>
				<tr class="navWeekTr">
					<td class="weekday day"><div id="week_14" class="week_day"></div></td>

					<td class="weekday day"><div id="week_20" class="week_day"></div></td>
				</tr>
				<tr class="navWeekTr">
					<td class="weekday day"><div id="week_21" class="week_day"></div></td>
					<td class="weekday day"><div id="week_22" class="week_day"></div></td>

</html>
